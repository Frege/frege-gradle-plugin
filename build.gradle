
apply plugin: "groovy"
apply plugin: "maven"
apply plugin: "signing"

defaultTasks "build"

sourceCompatibility = 1.7
targetCompatibility = 1.7

ext {
    baseVersion = "0.4"
    isSnapshot = true
    snapshotAppendix = "-SNAPSHOT"
    projectVersion = baseVersion + (isSnapshot ? snapshotAppendix : "")

    fregeBaseVersion = "3.22.524"
    fregeClassifier = "-gcc99d7e"
    fregeVersion = "$fregeBaseVersion$fregeClassifier"
}

apply from: "gradle/sonatype.gradle"

repositories {
    mavenLocal()
    maven {
        url = sonatypeRepositoryUrl
    }
    mavenCentral()
}

version = projectVersion
group = groupName

dependencies {
    compile "org.frege-lang:frege:$fregeVersion"
    compile "org.frege-lang:frege-repl-core:1.1.2"
    compile "org.frege-lang:frege-native-gen:1.0"
    compile gradleApi()
    compile localGroovy()
}
