apply plugin: "groovy"
apply plugin: "maven"
apply plugin: "signing"

defaultTasks "build"

sourceCompatibility = 1.7
targetCompatibility = 1.7

ext {
    baseVersion = "0.1"
    isSnapshot = true
    snapshotAppendix = "-SNAPSHOT"
    pluginVersion = baseVersion + (isSnapshot ? snapshotAppendix : "")

    fregeBaseVersion = "3.22.367"
    fregeClassifier = "-g2737683"
    fregeVersion = "$fregeBaseVersion$fregeClassifier"
    sonatypeUrl = "https://oss.sonatype.org/content/groups/public"
}

apply from: "gradle/sonatype.gradle"

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = sonatypeUrl
    }
}

version = pluginVersion
group = 'org.frege-lang'

dependencies {
    compile "com.theoryinpractise.frege:frege:$fregeVersion"
    compile "org.frege-lang:frege-repl-core:1.1.1-SNAPSHOT"
    compile "com.github.mperry.frege:native-gen:0.1-SNAPSHOT"
    compile gradleApi()
    compile localGroovy()

}

